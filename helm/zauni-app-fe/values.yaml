# Default values for zauni_app-fe.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "stage"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  port: 80
  type: ClusterIP

env:
  REACT_APP_APIHOSTPORT: "zauni-app-be:9080"