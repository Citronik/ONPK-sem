apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "zauni_app-be.fullname" . }}
  labels:
    {{- include "zauni_app-be.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "zauni_app-be.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "zauni_app-be.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: hijackersvk/onpk-appbackend:{{ .Values.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
        env:
          {{- include "zauni_app-be.env" . | nindent 8 }}
        ports:
        - containerPort: {{ .Values.service.targetPort }}